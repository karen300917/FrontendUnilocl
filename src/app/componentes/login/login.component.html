<div class="card-header ps-5 pt-4 pb-4">
  <h5 class="mb-0"><i class="fa-solid fa-user-plus me-3"></i>Inicio de sesión</h5>
</div> 
<div class="card-body p-5 formulario">
  <form>
      <div class="campo">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" [(ngModel)]="loginDTO.email" placeholder="Correo electrónico" required/>
      </div>
      <div class="campo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginDTO.password" placeholder="Contraseña" required/>
      </div>
      <button (click)="login()" type="submit">Iniciar sesión</button>
      <a href="#" class="recuperar-contrasena">¿Olvidaste tu contraseña?</a>
  </form>
</div>
