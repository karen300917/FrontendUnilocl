<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-location-dot me-3"></i>Gestión de negocios</h5>
    </div>
    <div class="card-body p-5">
        <div class="mb-3">
        </div>
        <div class="table-responsive">
            <button type="button" routerLink="/crear-negocio" class="btn btn-success me-4"><i
                    class="fa-solid fa-plus me-1"></i> Crear</button>
           

            <button type="button" routerLink="/actualizar-negocio"class="btn btn-success me-4" [disabled]="seleccionados.length == 0"
                  > Actualizar
                {{textoBtnActualizar}}</button>
                <button type="button" class="btn btn-danger anim-e me-4 " [disabled]="seleccionados.length == 0"
                (click)="borrarNegocios()"><i class="fa-solid fa-trash me-8"></i> Eliminar
                {{textoBtnEliminar}}</button>

            <table class="table table-striped table-hover table-responsive">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Tipo de negocio</th>
                        <th>Imagen destacada</th>
                        <th>Calificación promedio</th>
                        <th>Estado negocio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    @for (item of negocios; track $index) {
                    <tr>
                        <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,
            check.checked)" /></td>
                        <td>
                            <p>{{item.codigoNegocio}}</p>
                        </td>
                        <td>
                            <p>{{item.nombre}}</p>
                        </td>
                        <td>
                            <p>{{item.tipoNegocio}}</p>
                        </td>
                        <td>
                            <img src="{{item.imagen}}" alt="{{item.nombre}}" class="img-fluid"
                                style="max-width: 100px;">
                        </td>

                        <td>
                            <p>No</p>
                        </td>
                        <td>
                            <span [ngClass]="{'text-bg-success': item.estadoRegistro ==
            'APROBADO', 'text-bg-danger': item.estadoRegistro == 'RECHAZADO', 'text-bg-warning':
            item.estadoRegistro == 'PENDIENTE' }" class="badge">{{item.estadoRegistro}}</span>

                        </td>
                        <td>
                            <a routerLink="/detalle-negocio/{{item.codigoNegocio}}"><i
                                    class="fa-solid fa-circle-info me-2"></i>Ver detalle</a>

                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
